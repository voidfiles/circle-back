<div class="row" ng-repeat='item in content'>
  <div class='col-xs-12'>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class='{{ item.kind }} {{item.display_as}}' ng-include="'views/includes/parts/' + item.display_as + '.html'"></div>
      </div>
      <div class="panel-footer">
        <img ng-src='{{item.source.favicon}}' width='16px' height='16px'>
        <a ng-href='item.url' ng-bind='item.title'></a>
      </div>
    </div>
  </div>
</div>
